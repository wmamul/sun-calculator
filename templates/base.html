<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  
    <link rel="stylesheet" type="text/css" href="static/main.css">

	<link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">

    {% if title %}
        <title>Sun Calculator - {{ title }}</title>
    {% else %}
        <title>Sun Calculator</title>
    {% endif %}
</head>
<body>
    <header class="site-header">
        <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
            <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggle">
                    <div class="navbar-nav mr-auto">
						<a class="nav-item nav-link" href="{{ url_for('prestige') }}">Prestige</a>
						<a class="nav-item nav-link" href="{{ url_for('vip') }}">VIP</a>
						<a class="nav-item nav-link" href="{{ url_for('classic') }}">Classic</a>
                </div>
            </div>
        </nav>
    </header>
	{% block content %}{% endblock %}
    <main role="main" class="container">
        <div class="row">
          <div class="col-md-8">
          </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
